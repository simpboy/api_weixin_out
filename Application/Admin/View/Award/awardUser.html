<extend name="Public/base"/>
<block name="right">
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="{:U('index/userList')}">首页</a></li>
            <li><a href="#">{$meta_title}</a></li>
        </ul>
    </div>
    <div class="formbody">

        <div class="formtitle"><span>{$meta_title}</span></div>
        <form name="addUser" action="{:U('award/awardUser',array('p'=>$p))}" method="post">
            <input type="hidden" name="userid" value="{$userInfo.user_id}"/>
            <ul class="forminfo">
                <li><label>用户姓名</label><span class="asdfinput">{$userInfo.username}</span></li>
                <li><label>手机号</label><span class="asdfinput">{$userInfo.mobile}</span></li>
                <li><label>注册时间</label><span class="asdfinput">{$userInfo.reg_time|date='Y-m-d H:i',###}</span></li>
                <li><label>所在公司</label><span class="asdfinput">{$userInfo.company}</span></li>
                <li><label>发放金额</label><input name="money" type="text" class="dfinput"/></li>
                <li><label>已发放</label><cite><input name="status" type="radio" value="0" checked="checked" />否&nbsp;&nbsp;&nbsp;&nbsp;<input name="status" type="radio" value="1" />是</cite></li>
                <li><label>项目描述</label><textarea name="content" cols="" rows="" class="textinput"></textarea><i></i></li>
                <li><label>&nbsp;</label><input name="" type="button" class="btn" onclick="javascript:this.form.submit();" value="确认保存"/></li>
            </ul>
        </form>

    </div>
</block>
