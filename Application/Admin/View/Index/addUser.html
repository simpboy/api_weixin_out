<extend name="Public/base"/>
<block name="right">
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">{$meta_title}</a></li>
        </ul>
    </div>
    <!--
       CREATE TABLE `user` (
  `user_id` int(11) unsigned NOT NULL AUTO_INCREMENT COMMENT '用户id',
  `username` varchar(50) NOT NULL COMMENT '用户名',
  `mobile` varchar(15) NOT NULL COMMENT '用户手机号',
  `referer_username` varchar(50) DEFAULT NULL COMMENT '推荐人姓名',
  `referer_mobile` varchar(15) DEFAULT NULL COMMENT '推荐人手机号',
  `award_total_money` decimal(20,2) NOT NULL DEFAULT '0.00' COMMENT '奖金',
  `gender` tinyint(1) DEFAULT NULL COMMENT '性别1男，0女',
  `company` varchar(100) DEFAULT NULL COMMENT '公司',
  `self_description` text COMMENT '个性签名',
  `reg_time` int(11) NOT NULL COMMENT '注册时间',
  `last_login_time` int(11) DEFAULT NULL COMMENT '最后登录时间',
  `openid` varchar(30) NOT NULL COMMENT '微信openid',
  `status` tinyint(1) NOT NULL DEFAULT '0' COMMENT '-1禁用0正常',
  PRIMARY KEY (`user_id`)
) ENGINE=InnoDB DEFAULT CHARSET=utf8 COMMENT='用户表' |
    -->
    <div class="formbody">

        <div class="formtitle"><span>{$meta_title}</span></div>
        <form name="addUser" action="{:U('index/adduser')}" method="post">
            <ul class="forminfo">
                <li><label>用户姓名</label><input name="username" type="text" class="dfinput" /><i>填写用户姓名</i></li>
                <li><label>手机号</label><input name="mobile" type="text" class="dfinput" /><i>手机号</i></li>
                <li><label>密码</label><input name="password" type="text" class="dfinput" /><i>密码</i></li>
                <li><label>推荐人姓名</label><input name="referer_username" type="text" class="dfinput" /></li>
                <li><label>推荐人手机号</label><input name="referer_mobile" type="text" class="dfinput"/></li>
                <li><label>性别</label><cite><input name="gender" type="radio" value="1" checked="checked" />男&nbsp;&nbsp;&nbsp;&nbsp;<input name="gender" type="radio" value="0" />女</cite></li>
                <li><label>所在公司</label><input name="company" type="text" class="dfinput" /><i></i></li>
                <li><label>简介</label><textarea name="self_description" cols="" rows="" class="textinput"></textarea><i></i></li>
                <li><label>&nbsp;</label><input name="" type="button" class="btn" onclick="javascript:this.form.submit();" value="确认保存"/></li>
            </ul>
        </form>

    </div>
</block>
