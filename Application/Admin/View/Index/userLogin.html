<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>欢迎登录后台管理系统</title>
    <link href="__CSS__/style.css" rel="stylesheet" type="text/css" />
    <script language="JavaScript" src="__JS__/jquery.js"></script>
    <script src="__JS__/cloud.js" type="text/javascript"></script>

    <script language="javascript">
        $(function(){
            $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
            $(window).resize(function(){
                $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
            })
        });
        $(function(){
            $('body').bind('keypress',function(event){
                if(event.keyCode==13){
                    var username = $("input[name='username']").val();
                    var password = $("input[name='password']").val();
                    if((username!='')&&(password!='')&&password!='******'){
                        $('form')[0].submit();
                    }
                }

            })
        });
    </script>

</head>

<body style="background-color:#df7611; background-image:url(__IMG__/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">
<div id="mainBody">
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
</div>


<div class="logintop">
    <span>欢迎登录后台管理界面平台</span>
    <ul>
        <!--li><a href="#">回首页</a></li>
        <li><a href="#">帮助</a></li>
        <li><a href="#">关于</a></li-->
        <li><a href="#">2016新年</a></li>
    </ul>
</div>

<div class="loginbody">

    <span class="systemlogo"></span>

        <form action="{:U('Index/userLogin')}" method="post" class="loginbox">
            <ul>
                <li><input name="username" type="text" class="loginpwd" value="用户名/手机号" onclick="JavaScript:this.value=''"/></li>
                <li><input name="password" type="password" class="loginpwd" value="******" onclick="JavaScript:this.value=''"/></li>
                <li><input name="" type="button" class="loginbtn" value="登录"  onclick="javascript:this.form.submit();"  /><!--label><input name="" type="checkbox" value="" checked="checked" />记住密码</label><label><a href="#">忘记密码？</a></label--></li>
            </ul>
        </form>

    </div>

</div>

</body>

</html>
