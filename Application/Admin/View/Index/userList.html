<extend name="Public/base"/>
<block name="right">
    <script type="text/javascript">
        $(document).ready(function(){
            $(".click").click(function(){
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function(){
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function(){
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function(){
                $(".tip").fadeOut(100);
            });

        });
    </script>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">{$meta_title}</a></li>
        </ul>
    </div>

    <div class="rightinfo">

        <div class="tools">

            <ul class="toolbar">
                <li><a href="{:U('index/addUser')}" target="_blank"><span><img src="__IMG__/t01.png" /></span>添加</a></li>
                <!--li><span><img src="__IMG__/t04.png" /></span>统计</li-->
            </ul>


            <ul class="toolbar1">
                <!--li><span><img src="__IMG__/t05.png" /></span>设置</li-->
            </ul>

        </div>


        <table class="tablelist">
            <thead>
            <tr>
                <th>UserID<i class="sort"><img src="__IMG__/px.gif" /></i></th>
                <th>用户姓名</th>
                <th>用户手机号</th>
                <th>总金额</th>
                <th>公司</th>
                <th>注册时间</th>
                <th>最后登录时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <volist name="_list" id="vo">
                <tr>
                    <td>{$vo.user_id}</td>
                    <td>{$vo.username}</td>
                    <td>{$vo.mobile}</td>
                    <td>{$vo.award_total_money}</td>
                    <td>{$vo.company}</td>
                    <td>{$vo.reg_time|date='Y-m-d H:i',###}</td>
                    <td>{$vo.last_ligin_time|date='Y-m-d H:i',###}</td>
                    <td><a href="{:U('index/viewUser',array('userid'=>$vo['user_id']))}" class="tablelink">查看</a>     <a href="#" class="tablelink"> 删除</a></td>
                </tr>
            </volist>
            </tbody>
        </table>


        <div class="pagin">
                {$_page}
        </div>


        <div class="tip">
            <div class="tiptop"><span>提示信息</span><a></a></div>

            <div class="tipinfo">
                <span><img src="__IMG__/ticon.png" /></span>
                <div class="tipright">
                    <p>是否确认对信息的修改 ？</p>
                    <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
                </div>
            </div>

            <div class="tipbtn">
                <input name="" type="button"  class="sure" value="确定" />&nbsp;
                <input name="" type="button"  class="cancel" value="取消" />
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>
</block>
